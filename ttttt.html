<!DOCTYPE html>
<html>
<head>
    <title>CAFE CARAMELELL - Transaksi</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background-color: #fffaf0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #5C4033;
        }

        /* NAVIGATION STYLE */
        nav {
            text-align: center;
            margin: 10px 0 30px 0;
            font-weight: bold;
            font-size: 16px;
        }

        nav a {
            margin: 0 12px;
            color: #5C4033;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 40px;
        }
        .product {
            background-color: #fff8dc;
            border: 2px solid #d2b48c;
            border-radius: 10px;
            width: 280px;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product form {
            margin-top: 10px;
        }
        .product input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product button {
            margin-top: 10px;
            background-color: #d2b48c;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        .form-transaksi {
            background-color: #f5deb3;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-transaksi input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-transaksi button {
            background-color: #d2b48c;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }
        #keranjang {
            margin-top: 30px;
            background-color: #fff8dc;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #d2b48c;
        }
        #keranjang ul {
            list-style-type: none;
            padding: 0;
        }
        #keranjang ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>â˜• DE KUFFIE HUIS â˜•</h1>
    <h2>TRANSAKSI MENU</h2>

    <!-- NAVIGATION BAR -->
    <nav>
        <a href="index.html">Beranda</a> |
        <a href="ttttt.html">Transaksi</a> |
        <a href="tentang2.html">Tentang</a>
    </nav>

    <div class="product-list" id="productList"></div>

    <div id="keranjang">
        <h3>ðŸ›’ Keranjang Belanja</h3>
        <ul id="listKeranjang"></ul>
        <p><strong>Total: </strong>Rp <span id="totalHarga">0</span></p>
    </div>

    <div class="form-transaksi">
        <h2>Checkout</h2>
        <form onsubmit="return kirimTransaksi()">
            <label>Nama:</label>
            <input type="text" id="nama" required>
            <label>No. Telepon:</label>
            <input type="tel" id="telp" required>
            <p><strong>SILAHKAN TRANSFER KE NOMOR REKENING YANG ADA DIBAWAH INI:</strong><br></p>

            <p> NO REK: 1110 758 3062<br>
            AN. ANIS WIDYA<br>
            Bank BCA</p>

            <p><strong>SILAHKAN KE KASIR UNTUK CETAK BILL</strong></p>
            <button type="submit">Checkout Sekarang</button>
        </form>
    </div>
</div>

<script>
    const menuItems = [
        ["AMERICANO", 30000],
        ["ESPRESSO", 30000],
        ["CAFE LATTE", 28000],
        ["CAPPUCINO", 28000],
        ["CARAMEL CANDY", 30000],
        ["PALM SUGAR MILK", 30000],
        ["CREAMY MACHIATO", 28000],
        ["BUTTERSCOTCH ICE CREAM LATTE", 28000],
        ["CHOCOLATTE", 30000],
        ["MATCHA", 30000],
        ["CHOCO CHEESE", 30000],
        ["RED VELVET", 28000],
        ["TARO", 28000],
        ["VANILLA", 30000],
        ["OREO MILKSHAKE", 30000],
        ["WARM CINNAMON MILK", 30000],
        ["EARL TEA", 30000],
        ["JASMINE GREEN TEA", 30000],
        ["CHAMOMILE TEA", 30000],
        ["OOLONG TEA", 28000],
        ["THAI TEA", 28000],
        ["JAVANESE POT TEA", 25000],
        ["SWEET ICED TEA", 25000],
        ["LEMON TEA", 25000]
    ];

    const productList = document.getElementById("productList");

    menuItems.forEach((item, index) => {
        const [name, price] = item;
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
           
            <h3>${name}</h3>
            <p>Harga: ${price}</p>
            <input type="number" min="1" value="1" id="qty${index}">
            <button onclick="tambahKeKeranjang('${name}', ${price}, 'qty${index}')">+ Tambah</button>
        `;
        productList.appendChild(productDiv);
    });

    let keranjang = [];

    function tambahKeKeranjang(nama, harga, qtyId) {
        const qty = parseInt(document.getElementById(qtyId).value);
        if (qty < 1) return;
        keranjang.push({ nama, harga, qty });
        updateKeranjang();
    }

    function updateKeranjang() {
        const list = document.getElementById("listKeranjang");
        list.innerHTML = "";
        let total = 0;
        keranjang.forEach(item => {
            const subtotal = item.harga * item.qty;
            total += subtotal;
            const li = document.createElement("li");
            li.textContent = `${item.qty}x ${item.nama} = Rp ${subtotal}`;
            list.appendChild(li);
        });
        document.getElementById("totalHarga").textContent = total;
    }

    function kirimTransaksi() {
        const nama = document.getElementById("nama").value;
        const telp = document.getElementById("telp").value;

        if (keranjang.length === 0) {
            alert("Keranjang masih kosong!");
            return false;
        }

        let ringkasan = `Nama: ${nama}\nTelp: ${telp}\n\nDetail Pesanan:\n`;
        let total = 0;
        keranjang.forEach(item => {
            const subtotal = item.harga * item.qty;
            total += subtotal;
            ringkasan += `${item.qty}x ${item.nama} = Rp ${subtotal}\n`;
        });
        ringkasan += `\nTotal Bayar: Rp ${total}\n\nSilakan transfer ke:\nNO REK: 1110 758 3062\nAN. ANIS WIDYA\nBANK BCA`;

        alert("Pesanan Berhasil:\n" + ringkasan);
        return false;
    }

}
</script>

</body>
</html>
